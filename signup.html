<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>

    <div align="center" class="ll">

        <h1 id="oo"><strong>Wlcome To Signup Page</strong></h1>

        <br><br>

        <h4> <em>Create New Account</em> </h4>

    </div>

    <br><br>

    <form method="post" align="center">

        <fieldset align="center">

            <legend>Signup Now !</legend>

            <br>

            <label for="0">Your Name</label>
            <input type="text" id="0" name="Name" placeholder="Enter Your Name!" required name="Name">

            <br><br>

            <label for="1">Your Email</label>
            <input type="email" id="1" name="Email" placeholder="Enter Your Email !" required name="Email">

            <br><br>

            <label for="2">Password</label>
            <input type="password" id="2" placeholder="Password" name="password" required name="Password" minlength="8" maxlength="16">

            <br><br>
            
            <label for="3">Confirm Password</label>
            <input type="password" id="3" placeholder="Confirm Password" name="ConfirmPassword" required name="ConfirmPassword" minlength="8" maxlength="16">

            <br><br>
            
            <label for="4">Gender</label>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <br><br>
            
            <label for="6">Date of Birth</label>
            <input type="date" id="6" name="dob" required name="dob">
            
            <br><br>
            
            <label for="7">Country</label>
            <select name="Country" id="7">

                <option value="Palestine">Palestine</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Germany">Germany</option>
                <option value="Japan">Japan</option>
                <option value="Saudi Arabia">Saudi Arabia</option>

            </select>
            
            <br><br>

            <input type="submit" value="Signup">

            <br>

            <label for="5"><h6>Do You Have An Account?</h6></label>
            <a target="_blank" href="login.html">Login Here</a>

        </fieldset>

        <br><br>
        <a href="page1.html">Main Page? Click Here.</a>

        <br><br>
        <a href="Form.html">Form? Click Here.</a>

</body>
</html>
